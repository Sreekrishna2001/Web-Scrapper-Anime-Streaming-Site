<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dis {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-gap: 30px;
        padding: 10px;
      }
      .elediv {
        width: 32vh;
        height: 32vh;
        /* border: 2px solid black; */
      }
      img {
        height: 30vh;
        width: 30vh;
      }
    </style>
  </head>
  <body>
    <div class="dis">
      {% for i in data %}
      <div class="elediv">
        <a href="{{i['link']}}">
          <img src="{{i['thumbnail']}}" alt="" />
          <p>{{i['anime']}}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
