<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      {% for i in data %}
      <p>Type:{{i.type}}</p>
      <p>Plot:{{i.plot}}</p>
      <p>Genre:{{i.genre}}</p>
      <p>{{i.released}}</p>
      {% endfor %}
    </div>

    <video src=""></video>
    {% for i in range(1,data[0].episodes_released+1) %}
    <a href="/animix/{{i}}"><button onclick="linkep({{i}})">{{i}}</button></a>
    {% endfor %}
    <script>
      function linkep(i) {
        console.log(i);
        console.log()
        window.location.href=''
      }
    </script>
  </body>
</html>
