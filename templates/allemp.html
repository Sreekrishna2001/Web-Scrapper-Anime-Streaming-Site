<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><a href="/addemployee">Add Employee</a></p>
    <p><a href="/updateemp">Update Employee</a></p>
    <p><a href="/deleteemp">Delete Employee</a></p>
    <p><a href="/getallemp">Get All Employee</a></p>
    <table style="width: 70%; border: 3px solid black">
      <tr>
        <th>employee_id</th>
        <th>employee_name</th>
        <th>employee_age</th>
      </tr>
      {% for i in data %}
      <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>
          <form action="/delete/{{i[0]}}" method="POST">
            <input type="submit" value="delete" />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
